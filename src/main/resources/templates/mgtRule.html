<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring MVC first project</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <link href="http://cdn.jsdelivr.net/webjars/jquery/3.1.1/jquery.min.css"
          th:href="@{webjars/jquery/3.1.1/jquery.min.css}"/>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Management Rule</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Rule Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${mgtRule.id}">Rule Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${mgtRule.name}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Type:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${mgtRule.type}">Type</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Start Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${mgtRule.startDate}">Start Date</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">End Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${mgtRule.endDate}">End Date</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Creation Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${mgtRule.creationDate}">Creation Date</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Status:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${mgtRule.status}">Status</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Main list:</label>
                    <div class="col-sm-10">
                        <a th:href="${'../mgtrules/'}">Return</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
